<div class="pedidos-container">
  <h1>Cozinha pedidos</h1>
  
  <div class="pedidos-card">
    <button class="btn-pratos" (click)="navigateToAddDish()">Pratos</button>

    <div class="pedidos-header">
      <h2>Pedidos recebidos</h2>
      <p class="data">Hoje, {{dataAtual | date:'dd/MM/yyyy'}}</p>
    </div>

    <div class="pedidos-list">
      <div *ngFor="let pedido of pedidos" class="pedido-item" [class.selected]="pedidoSelecionado === pedido">
        <div class="pedido-header">
          <span class="pedido-title">Pedido de {{pedido.cliente}}</span>
          <input 
            type="radio" 
            [checked]="pedidoSelecionado === pedido" 
            (change)="togglePedidoSelecionado(pedido)"
            class="radio-button"
          />
        </div>
        
        <ul class="pedido-items">
          <li *ngFor="let dish of pedido.dishes">{{dish.name}}</li>
        </ul>
      </div>
    </div>

    <button 
      class="btn-aceitar" 
      [disabled]="!pedidoSelecionado"
      (click)="aceitarPedidos()"
    >
      Aceitar pedido
    </button>
  </div>
</div>
