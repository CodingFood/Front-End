<div class="pedido-container">
  <h1>Pedido enviado</h1>
  
  <div class="pedido-card">
    <div class="back-button" (click)="voltar()">
      <span>‚Üê</span>
    </div>

    <div class="pedido-header">
      <h2>Pedido pronto</h2>
      <p class="data">Hoje, {{dataAtual | date:'dd/MM/yyyy'}}</p>
    </div>

    <div class="pedido-info">
      <div class="pedido-cliente">
        <h3>Pedido de {{pedido?.cliente}}</h3>
        <ul>
          <li *ngFor="let dish of pedido?.dishes">{{dish.name}}</li>
        </ul>
      </div>
    </div>

    <button class="btn-enviar" (click)="enviarPedido()">
      Enviar pedido
    </button>
  </div>
</div>
