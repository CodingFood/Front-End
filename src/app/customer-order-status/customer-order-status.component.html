<div class="status-container">
  <h1>Status cliente</h1>
  
  <div class="status-card">
    <div class="back-button" (click)="voltar()">
      <span>←</span>
    </div>

    <div class="status-header">
      <h2>Status do pedido</h2>
      <p class="data">Hoje, {{dataAtual | date:'dd/MM/yyyy'}}</p>
    </div>

    <div class="status-progress">
      <span class="icon">{{statusIcone}}</span>
      <span class="status-text">{{statusMensagem}}</span>
    </div>

    <div class="pedido-info">
      <h3>Seu pedido,</h3>
      <ul>
        <li *ngFor="let dish of pedido?.dishes">{{dish.name}}</li>
      </ul>
      <p class="total">Total: R$ {{pedido?.total | number:'1.2-2'}}</p>
    </div>

    <button class="btn-novo-pedido" (click)="novoPedido()">
      Novo pedido
    </button>
  </div>
</div>
